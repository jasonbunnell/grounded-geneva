  <script src="http://maps.googleapis.com/maps/api/js"></script>
  <script>
    $(document).ready(function () {
      // Init Sidenav
      $('.button-collapse').sideNav();

      // ScrollFire
      const options = [
        {
          selector: '.main-text', offset: 0, callback: function (el) {
            Materialize.fadeInImage($(el));
          }
        },
        {
          selector: '.navbar-fixed', offset: 1400, callback: function () {
            $('nav').removeClass('transparent').addClass('grounded-brown');
          } 
        }
      ];

      Materialize.scrollFire(options);

      const position = [42.361145, -71.057083];
      const centerPosition = [42.377815, -70.981133];

      function showGoogleMaps() {
        // Map positions
        const latLng = new google.maps.LatLng(position[0], position[1]);
        const centerLatLng = new google.maps.LatLng(centerPosition[0], centerPosition[1]);

        // Map options
        const mapOptions = {
          zoom: 12,
          streetViewControl: false,
          scaleControl: true,
          mapTypeId: google.maps.mapTypeId.ROADMAP,
          center: centerLatLng
        }

        // Create map
        map = new google.maps.Map(document.getElementById('googlemap'), mapOptions);

        // Show Market
        marker = new google.maps.Marker({
          position: LatLng,
          map: map,
          draggable: false,
          animation: google.maps.Animation.DROP
        });
      }

      // Maps event
      google.maps.event.addDomListener(window, 'load', showGoogleMaps);
    });
  </script>
